<!-- start: LOGIN -->
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img alt="{{app.name}}"/>
		</div>
		<!-- start: LOGIN BOX -->
		<div class="box-login" ng-controller="AccountCtrl">
			<form name="Form" id="form1" class="form-login" novalidate ng-submit="loginSubmit(Form)">
				<fieldset>
					<legend>
						Sign in to your account
					</legend>
				    <p>
				        Please enter your name and password to log in.
				    </p>

                    <div class="form-group" ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
                        <label class="control-label">
                            Email <span class="symbol required"></span>
                        </label>
                        <span class="input-icon">
                            <input type="email" placeholder="Enter a valid E-mail" class="form-control" name="email" ng-model="login.Email" required>
                            <i class="fa fa-user"></i>
                            <span class="error text-small block" ng-if="Form.email.$dirty && Form.email.$error.required">Email is required.</span>
                            <span class="error text-small block" ng-if="Form.email.$error.email">Please, enter a valid email address.</span>
                         </span>
                    </div>
                    <div class="form-group form-actions" ng-class="{'has-error':Form.password.$dirty && Form.password.$invalid, 'has-success':Form.password.$valid}">
                        <label class="control-label">
                            Password <span class="symbol required"></span>
                        </label>
                        <span class="input-icon">
                            <input type="password" name="password" placeholder="Password" class="form-control password" ng-model="login.Password" ng-minlength="6" required />
                            <i class="fa fa-lock"></i>
                            <span class="error text-small block" ng-if="Form.password.$error.minlength">Too short!</span>
                            <a class="forgot" ui-sref="login.forgot">
                                I forgot my password
                            </a>
                        </span>
                    </div>
                    <div class="form-actions">
						<button type="submit" class="btn btn-primary pull-right">Login<i class="fa fa-arrow-circle-right"></i></button>
					</div>
					<div class="new-account">
						Don't have an account yet?
						<a ui-sref="login.registration">
							Create an account
						</a>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: LOGIN BOX -->
	</div>
</div>
<!-- end: LOGIN -->
