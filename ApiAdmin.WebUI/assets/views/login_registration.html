<!-- start: REGISTRATION -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="logo">
            <img alt="{{app.name}}" />
        </div>
        <!-- start: REGISTER BOX -->
        <div class="box-register" ng-controller="AccountCtrl">
            <form name="Form" id="form1" class="form-register" novalidate ng-submit="registerSubmit(Form)">
                <fieldset>
                    <legend>
                        Registration
                    </legend>
                    <p>
                        Enter your account details below:
                    </p>

                    <div class="form-group" ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
                        <label class="control-label">
                            Email <span class="symbol required"></span>
                        </label>
                        <span class="input-icon">
                            <input type="email" placeholder="Enter a valid E-mail" class="form-control" name="email" ng-model="reg.Email" required>
                            <i class="fa fa-envelope"></i>
                            <span class="error text-small block" ng-if="Form.email.$dirty && Form.email.$error.required">Email is required.</span>
                            <span class="error text-small block" ng-if="Form.email.$error.email">Please, enter a valid email address.</span>
                        </span>
                    </div>

                    <div class="form-group" ng-class="{'has-error':Form.password.$dirty && Form.password.$invalid, 'has-success':Form.password.$valid}">
                        <label class="control-label">
                            Password <span class="symbol required"></span>
                        </label>
                        <span class="input-icon">
                            <input type="password" placeholder="Enter a Password" class="form-control" name="password" ng-model="reg.Password" ng-minlength="6" required />
                            <i class="fa fa-lock"></i>
                        </span>
                        <span class="error text-small block" ng-if="Form.password.$error.minlength">Too short!</span>
                     </div>

                    <div class="form-group" ng-class="{'has-error':Form.password2.$dirty && Form.password2.$error.compareTo || Form.password2.$dirty && Form.password2.$invalid, 'has-success':Form.password2.$valid}">
                        <label class="control-label">
                            Repeat Password <span class="symbol required"></span>
                        </label>
                        <span class="input-icon">
                            <input type="password" placeholder="Repeat Password" class="form-control" name="password2" ng-model="reg.ConfirmPassword" compare-to="reg.Password" required />
                            <i class="fa fa-lock"></i>
                        </span>
                        <span class="error text-small block" ng-if="Form.password2.$dirty && Form.password2.$error.required">Repeat password is required!</span>
                        <span class="error text-small block" ng-if="Form.password2.$dirty && Form.password2.$error.compareTo">Passwords do not match!</span>
                    </div>

                    <div class="form-actions">
                        <p>
                            Already have an account?
                            <a ui-sref="login.signin">
                                Log-in
                            </a>
                        </p>
                        <button type="submit" class="btn btn-primary pull-right"> Submit <i class="fa fa-arrow-circle-right"></i></button>
                    </div>
                </fieldset>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: REGISTER BOX -->
    </div>
</div>
<!-- end: REGISTRATION -->
